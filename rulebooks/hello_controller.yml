---
- name: Hello Controller
  hosts: all
  sources:
    - ansible.eda.range:
        limit: 5
  rules:
    - name: "Run job template"
      condition: event.i == 1
      action:
        run_job_template:
          name: "Demo Message"
          organization: Default
          job_args:
            extra_vars:
              _audience: USDA Automation Team
              _hosts: all
            verify_ssl: false
          retries: 1
          delay: 10
...
